name: Build ðŸ‘·

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@main

      - name: Extract AWS CLI version from Dockerfile
        run: echo "AWS_CLI_VERSION=$(grep -oP '(?<=ARG AWS_CLI_VERSION=)[^ ]+' Dockerfile)" >> $GITHUB_ENV
      
      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          tags: |
              ghcr.io/${{ github.repository }}/aws-cli-alpine:latest
              ghcr.io/${{ github.repository }}/aws-cli-alpine:${{ env.AWS_CLI_VERSION }}
          platforms: linux/amd64
          file: Dockerfile
          context: .
